<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-gray-300 w-full flex justify-center mt-20">
    <main class="bg-white w-[400px]  ">

        <h1 class="font-bold text-2xl my-2">Cadastro</h1>
        <form class="">
            

            <label for="nome">Nome</label>
            <input  class="border w-full rounded-md h-8" type="text" id="nome" name="nome">

            <label for="email">Email</label>
            <input  class="border w-full rounded-md h-8" type="email"  name="email" id="email">

            <label for="cep">CEP</label>
            <input  onkeyup="buscarCep()" class="border w-full rounded-md h-8" type="text" id="cep" name="cep"> 

            <label for="rua">EndereÃ§o</label>
            <input  class="border w-full rounded-md h-8" type="text" name="" id="rua" name="rua">

            <label for="bairro">Bairro</label>
            <input  class="border w-full rounded-md h-8" type="text" name="bairro" id="bairro" name="bairro">

            <label for="cidade">Cidade</label>
            <input  class="border w-full rounded-md h-8" type="text" name="cidade" id="cidade">

            <label for="uf">Estado</label>
            <input  class="border w-full rounded-md h-8" type="text" name="uf" id="uf">

            <label for="senha">Senha</label>
            <input  class="border w-full rounded-md h-8" type="password" name="senha" id="senha">

            <button class="bg-blue-900 w-full mt-2 rounded-md h-10 text-white">Cadastrar</button>

          




        </form>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
